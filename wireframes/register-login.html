<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Register - Hearthstone Deck Builder</title>
		<link
			rel="stylesheet"
			type="text/css"
			href="https://unpkg.com/tailwindcss@1.1.4/dist/base.css"
		/>
		<link rel="stylesheet" type="text/css" href="main.css" />
	</head>
	<body>
		<nav>
			<strong>Nav</strong>
			<p>
				<a href="/">Home</a> |
				<a href="/register-login">Register / Login</a> |
				<a href="/card">View Card</a> |
				<a href="/create-deck">Create Deck</a> |
				<a href="/view-deck">View Deck</a>
			</p>
		</nav>
		<main class="register">
			<div class="register-inner">
				<h1>Register / Login</h1>
				<form>
					<div>
						<input
							aria-label="email"
							type="email"
							placeholder="email"
						/>
					</div>
					<div>
						<input
							aria-label="password"
							type="password"
							placeholder="password"
						/>
					</div>
					<div><input type="submit" value="Register/Login" /></div>
				</form>
			</div>
		</main>
		<footer>
			<p>
				Footer
			</p>
		</footer>
	</body>
</html>
